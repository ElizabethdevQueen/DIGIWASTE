<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
        rel="stylesheet">
    
    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
   
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
    <!--===============================================================================================-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!--==========================
      Header
      ============================-->
    <header id="header" class="fixed-top">
        <div class="container">
    
            <div class="logo float-left">
                <!-- Uncomment below if you prefer to use an image logo -->
                <h1 class="text-light"><a href="#header"><span>DigiWaste</span></a></h1>
                <!-- <a href="#intro" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
            </div>
    
            <nav class="main-nav float-right d-none d-lg-block">
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav><!-- .main-nav -->
    
        </div>
    </header><!-- #header -->

    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="../DIGIWASTE/img/login.svg" alt="">
            </div>
    
            <div class="login__forms">
                <form 
                    name="logForm"
                    class="login__registre" 
                    id="login-in">
                    <!-- <h1 class="login__title">Sign In</h1> -->
                    <img class="login__title" src="https://img.icons8.com/cotton/64/000000/gender-neutral-user--v1.png" />
    
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Email Address" name="email" class="login__input">
                    </div>
    
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" name="password" class="login__input" required>
                    </div>
    
                    <a href="#" class="login__forgot">Forgot password?</a>
    
                    <input type="button" onclick="onLogin()" class="login__button" value="LOGIN" required>
    
                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Register</span>
                    </div>
                </form>
    
                <form
                    class="login__create register none" 
                    style="width: 120%;" id="login-up"
                >

                    <h1 class="login__title">Create Account</h1>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Lanlord name" name="landlord_name" class="login__input" id="landlord_name">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-home-smile login__icon'></i>
                        <input type="text" placeholder="Compound name" name="compound_name" class="login__input" id="compound_name">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-home-smile login__icon'></i>
                        <input type="text" placeholder="Compound number" name="compound_number" class="login__input" id="compound_number">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-map login__icon'></i>
                        <input type="text" placeholder="House Address" name="address" class="login__input" id="address">
                    </div>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-phone-call login__icon'></i>
                        <input type="tel" placeholder="Mobile Number" name="phone_number" class="login__input" id="phone_number">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" name="email" class="login__input" id="email">
                    </div>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" name="password" class="login__input" id="password">
                    </div>

                    <div class="form-group" style="padding: .5rem;">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" name="packages" aria-placeholder="Packages" id="exampleFormControlSelect1">
                        <option name='bungalow'>Bungalow</option>
                        <option name="flat" >Flat</option>
                        <option name="duplex" >Duplex</option>
                        </select>
                    </div>
    
                    <button type="button" onclick="onRegister()" class="login__button" style="padding: .5rem;">REGISTER</button>
    
                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in">Login</span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fetch.js"></script>
</body>

</html>
