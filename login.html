<body>
    <!--==========================
      Header
      ============================-->
    <header id="header" class="fixed-top">
        <div class="container">
    
            <div class="logo float-left">
                <!-- Uncomment below if you prefer to use an image logo -->
                <h1 class="text-light"><a href="#header"><span>DigiWaste</span></a></h1>
                <!-- <a href="#intro" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
            </div>
    
            <nav class="main-nav float-right d-none d-lg-block">
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="user.html">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav><!-- .main-nav -->
    
        </div>
    </header><!-- #header -->

    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="../DIGIWASTE/img/login.svg" alt="">
            </div>
    
            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <!-- <h1 class="login__title">Sign In</h1> -->
                    <img class="login__title" src="https://img.icons8.com/cotton/64/000000/gender-neutral-user--v1.png" />
    
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Compound name" class="login__input">
                    </div>
    
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>
    
                    <a href="#" class="login__forgot">Forgot password?</a>
    
                    <a href="#" class="login__button">LOGIN</a>
    
                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Register</span>
                    </div>
                </form>
    
                <form action="" class="login__create register none" style="width: 120%;" id="login-up">
                    <h1 class="login__title">Create Account</h1>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Lanlord name" class="login__input">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-home-smile login__icon'></i>
                        <input type="text" placeholder="Compound name" class="login__input">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-map login__icon'></i>
                        <input type="text" placeholder="House Address" class="login__input">
                    </div>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-phone-call login__icon'></i>
                        <input type="text" placeholder="Mobile Number" class="login__input">
                    </div>

                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>
    
                    <div class="login__box" style="padding: .5rem;">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>
    
                    <a href="#" class="login__button" style="padding: .5rem;">REGISTER</a>
    
                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- <div id="dropDownSelect1"></div> -->
