<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Option</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/profile.css">

    <!-- ========================================= -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
    <!-- ======================================== -->
    
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js'></script>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/user.js"></script>
    <script>
        $(document).ready(function () {
            $(".hamburger .hamburger__inner").click(function () {
                $(".wrapper").toggleClass("active")
            })

            $(".top_navbar .fas").click(function () {
                $(".profile_dd").toggleClass("active");
            });
        })
    </script>
</head>

<body>

    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="menu">
                <div class="logo">
                    DigiWaste
                </div>
                <div class="right_menu">
                    <ul>
                        <li><i class="fas fa-user"></i>
                            <div class="profile_dd">
                                <div class="dd_item"><a href="../index.html">Home</a></div>
                                <div class="dd_item"><a href="./Dashboard/profile.html">Profile</a></div>
                                <div class="dd_item">Messages</div>
                                <div class="dd_item">Logout</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main_container" style="margin-top: 40px;">
            <div class="sidebar">
                <div class="sidebar__inner">
                    <div class="profile">
                        <div class="img">
                            <img src="../img/Ifemi.jpg" alt="profile_pic">
                        </div>
                        <div class="profile_info">
                            <p>Welcome</p>
                            <p class="profile_name">Elizabeth</p>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <a href="../user.html" class="active" id="dashboard">
                                <span class="icon"><i class="fas fa-dice-d6"></i></span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="./payment.html" id="payment">
                                <span class="icon"><i class="fab fa-delicious"></i></span>
                                <span class="title">Payment </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="reminder">
                                <span class="icon"><i class="fab fa-elementor"></i></span>
                                <span class="title">Messages</span>
                            </a>
                        </li>
                        <li>
                            <a href="./profile.html" id="profile">
                                <span class="icon"><i class="fas fa-border-all"></i></span>
                                <span class="title">Account <br>Update</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fas fa-chart-pie"></i></span>
                                <span class="title">Feedback/<br>Complaints</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-panel container">
                <form class="form-horizontal form">
                    <fieldset class="fieldset">
                        <h3 class="fieldset-title">Personal Info</h3>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" placeholder="User ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">House Name</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" placeholder="Your House name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" placeholder="Y">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <h3 class="fieldset-title">Contact Info</h3>
                        <div class="form-group">
                            <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="email" class="form-control" placeholder="Rebecca@website.com">
                                <span class="help-block" style="color: cornsilk;">"Landord/House rep email address" </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2  col-sm-3 col-xs-12 control-label">Mobile Number</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="number" class="form-control" placeholder="+234880000000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2  col-sm-3 col-xs-12 control-label">Linkedin</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="url" class="form-control" placeholder="House address">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <div class="form-group">
                        <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                            <input class="btn btn-primary" style="background: blue; padding: 1.2rem; border-radius: 1.5rem; font-size: large; font-weight: bold;" type="submit" value="Update Profile">
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/user.js"></script>
</body>
</html>
