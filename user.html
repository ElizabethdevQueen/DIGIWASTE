<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/user.js"></script>
    <script>
        $(document).ready(function () {
            $(".hamburger .hamburger__inner").click(function () {
                $(".wrapper").toggleClass("active")
            })

            $(".top_navbar .fas").click(function () {
                $(".profile_dd").toggleClass("active");
            });
        })
    </script>
</head>

<body>

    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="menu">
                <div class="logo">
                    DigiWaste
                </div>
                <div class="right_menu">
                    <ul>
                        <li><i class="fas fa-user"></i>
                            <div class="profile_dd">
                                <div class="dd_item"><a href="index.html">Home</a></div>
                                <div class="dd_item"><a href="./Dashboard/profile.html">Profile</a></div>
                                <div class="dd_item">Messages</div>
                                <div class="dd_item">Logout</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main_container" style="margin-top: 40px; background: rgb(94, 159, 180); height: 150vh;">
            <div class="sidebar">
                <div class="sidebar__inner">
                    <div class="profile">
                        <div class="img">
                            <img src="img/Ifemi.jpg" alt="profile_pic">
                        </div>
                        <div class="profile_info">
                            <p>Welcome</p>
                            <p class="profile_name">Elizabeth</p>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <a href="user.html" class="active" id="dashboard">
                                <span class="icon"><i class="fas fa-dice-d6"></i></span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="./Dashboard/payment.html" id="payment">
                                <span class="icon"><i class="fab fa-delicious"></i></span>
                                <span class="title">Payment </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="reminder">
                                <span class="icon"><i class="fab fa-elementor"></i></span>
                                <span class="title">Reminder</span>
                            </a>
                        </li>
                        <li>
                            <a href="./Dashboard/profile.html" id="profile">
                                <span class="icon"><i class="fas fa-border-all"></i></span>
                                <span class="title">Account <br>Update</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fas fa-chart-pie"></i></span>
                                <span class="title">Feedback/<br>Complaints</span>
                            </a>
                        </li>                        
                    </ul>
                </div>
            </div> 
            <div class="container" >
                <div class="item" style="border: 2px solid; border-radius: 10px;">
                    <div class="card-box tilebox-one status" ><i class="icon-layers float-right text-muted"></i>
                        <h3 style="color: black;" class="text-muted text-uppercase mt-8 mb-5">Status Update: </h3>
                        <span class="badge badge-custom">Pending </span>
                    </div>
                </div>
                <div class="item" style="border: 2px solid; border-radius: 10px;">
                    <div class="card-box tilebox-one"><i class="icon-paypal float-right text-muted"></i>
                        <h3 class="text-muted text-uppercase mt-0">Amount Paid: </h3>
                        <h2 class="">#<span data-plugin="counterup">3,600</span></h2>
                    </div>
                </div>
                <div class="item" style="border: 2px solid; border-radius: 10px;">
                    <div class="card-box tilebox-one"><i class="icon-rocket float-right text-muted"></i>
                        <h3 class="text-muted text-uppercase mt-0">Pending Payment: </h3>
                        <h2 class="" data-plugin="counterup">#15,000</h2>
                        <span class="text-muted">Last 10months </span>
                    </div>
                </div>
                
            </div>
            <form class="userform" action="./Dashboard/payment.html">
                <div class="form-group">
                    <label for="exampleFormControlInput1">House ID:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="345768">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">House type</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g: mini-flat,bungalow,duplex" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Duration of Payment(months)</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Amount:</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="#1500" required>
                </div>
                <a class="btn btn-primary" href="./Dashboard/payment.html" role="button">Pay Now</a>
            </form>
        </div>
        
    </div>
    
    <div class="container">
        <h1 id="heading"></h1>
        <div id="content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/user.js"></script>
</body>
</html>
